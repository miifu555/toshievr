<script type="module">
  import * as eg from "https://js.sabae.cc/egvr.js";

eg.sky("https://miifu555.github.io/toshievr/sabaest.jpg")
eg.model("https://miifu555.github.io/toshievr/grasses.glb", 3, 0,2,90,0.3);

const p = eg.text("鯖江駅へようこそ!!", 0, 3, -3, 8, eg.rgb(255, 0, 0));

const mymodel = eg.model("https://miifu555.github.io/toshievr/touki.glb", 0, 1, 0,0,0.5);
mymodel.setAttribute('animation', {

  dir: 'alternate',   // 往復
  loop: true,         // 繰り返し

});

eg.model("https://miifu555.github.io/toshievr/touki.glb", 0, 1, 0,0,0.5);
